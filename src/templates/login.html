{% extends "layout.html" %}

{% block title %}Sign in{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="../static/css/login.css">
<link rel="stylesheet" href="../static/css/form.css">
{% endblock %}

{% block body %}
<header>
  <figure id="logoContainer">
    <a href="#">
      <img id="logo" src="../static/img/logo.png" alt="Museum logo">
    </a>
    <figcaption>
      <h1 id="legend"> Sign in to Museum ABA </h1>
    </figcaption>
  </figure>
</header>

<main>
  <form action="/login" method="POST">
    <div class="areaContainer" id="textContainer">
      <label for="text"> Email or username </label>
      <input type="text" name="text" class="inputField" id="text">
    </div>

    <div class="areaContainer" id="passwordContainer">
      <label for="password"> Password </label>
      <input type="password" name="password" class="inputField" id="password">
      <a class="link" href="#">Forgot password?</a>
    </div>

    <div class="areaContainer" id="checkContainer">
      <label for="check">
        <input type="checkbox"id="check">
        Remember me.
      </label>
    </div>

    <div class="areaContainer" id="submitContainer">
      <input type="submit" id="submit" value="Sign in" disabled>
    </div>
  </form>

  <aside>
    <p> New in Museum ABA? <a class="link" href="/registration">Sign up</a>.</p>
  </aside>
</main>

<footer>
  <nav>
    <li><a class="link" href="#">Terms</a></li>
    <li><a class="link" href="#">Privacity</a></li>
    <li><a class="link" href="#">Security</a></li>
    <li><a class="link" href="#">Contact</a></li>
  </nav>
</footer>

<script src="../static/js/login.js"></script>
{% endblock %}
